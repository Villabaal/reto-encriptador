<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <h1><img src="imagenes/Logo.svg"></h1>
        </div>
    </header>

    <main>
        <section class="seccion-entrada">
            <form>
                <textarea type="text" class="input" rows="15" cols="32" placeholder="Ingrese el texto aqui"></textarea>
                <div class="frame1">
                    <div class="exclamation-circle">
                        <img src="imagenes/Vector.svg">
                    </div>
                    <p>Solo letras minúsculas, sin acentos, ni carácteres especiales</p>
                </div>
                <div class="frame2">
                    <button class="encriptar" type="button">Encriptar</button>
                    <button class="desencriptar" type="button">Desencriptar</button>
                </div>
            </form>
        </section>

        <section class="rectangulo">
            <div class="not-found">
                <div class="doll">
                    <img src="imagenes/Muñeco.svg" alt="not-found doll">
                </div>
                <h2><p class="alerta">Ningún mensaje fue encontrado</p></h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            
            <div class="output">
                <div class="text">
                    <p class="texto-salida"></p>
                </div>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
